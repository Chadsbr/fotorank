<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FotoRank - Descubra suas melhores fotos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        
        .header {
            background: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #6366f1;
        }
        
        .nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #666;
        }
        
        .hero {
            text-align: center;
            padding: 100px 20px;
        }
        
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero p {
            font-size: 20px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .btn {
            background: #6366f1;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .btn:hover {
            background: #4f46e5;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">FotoRank</div>
            <nav class="nav">
                <a href="login.html">ENTRAR</a>
                <a href="#">FAQ</a>
                <a href="#">BLOG</a>
                <a href="#">SOBRE NÓS</a>
            </nav>
        </div>
    </header>
    
    <main class="hero">
        <h1>Descubra suas melhores fotos</h1>
        <p>Receba feedback real e honesto antes de publicar</p>
        <button class="btn" onclick="window.location.href='cadastro.html'">Começar Agora</button>
    </main>
    
</body>
</html>
